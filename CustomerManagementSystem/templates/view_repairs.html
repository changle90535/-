<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>報修紀錄</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="card-title">報修紀錄</h1>
            </div>
            <div class="card-body">
                <a href="/add_repair/{{ customer_id }}" class="btn btn-success mb-3">新增報修紀錄</a>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>描述</th>
                            <th>狀態</th>
                            <th>操作</th>
                            <th>照片</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for repair in repairs %}
                        <tr>
                            <td>{{ repair[0] }}</td>
                            <td>{{ repair[2] }}</td>
                            <td>{{ repair[3] }}</td>
                            <td>
                                <a href="/edit_repair/{{ repair[0] }}" class="btn btn-warning btn-sm">編輯</a>
                                <a href="/delete_repair/{{ repair[0] }}" class="btn btn-danger btn-sm" onclick="return confirm('確定要刪除嗎？')">刪除</a>
                            </td>
                            {% if repair[4] %}
                            <img src="{{ url_for('static', filename='uploads/' + repair[4]) }}" width="100">
                            {% else %}
                            無照片
                            {% endif %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="/customers" class="btn btn-secondary">返回客戶列表</a>
            </div>
        </div>
    </div>
</body>
</html>
