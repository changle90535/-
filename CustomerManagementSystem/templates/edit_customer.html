<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>編輯客戶</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="card-title">編輯客戶</h1>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">姓名：</label>
                        <input type="text" name="name" class="form-control" value="{{ customer[1] }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">地址：</label>
                        <input type="text" name="address" class="form-control" value="{{ customer[2] }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">電話：</label>
                        <input type="text" name="phone" class="form-control" value="{{ customer[3] }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email：</label>
                        <input type="text" name="email" class="form-control" value="{{ customer[4] }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Google 地圖網址：</label>
                        <input type="text" name="google_map_url" class="form-control" value="{{ customer[5] }}">
                    </div>
                    <button type="submit" class="btn btn-primary">更新</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
