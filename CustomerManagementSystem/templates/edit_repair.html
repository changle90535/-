<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>編輯報修紀錄</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="card-title">編輯報修紀錄</h1>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">問題描述：</label>
                        <textarea name="description" class="form-control" rows="5">{{ repair[2] }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">狀態：</label>
                        <select name="status" class="form-select">
                            <option value="待處理" {% if repair[3] == "待處理" %}selected{% endif %}>待處理</option>
                            <option value="處理中" {% if repair[3] == "處理中" %}selected{% endif %}>處理中</option>
                            <option value="已完成" {% if repair[3] == "已完成" %}selected{% endif %}>已完成</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">更新</button>
                        <a href="/view_repairs/{{ repair[1] }}" class="btn btn-secondary ms-2">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
