<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>客戶列表</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="card-title">客戶列表</h1>
            </div>
            <div class="card-body">
                <a href="/add_customer" class="btn btn-success mb-3">新增客戶</a>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>姓名</th>
                            <th>地址</th>
                            <th>電話</th>
                            <th>Email</th>
                            <th>Google 地圖</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for customer in customers %}
                        <tr>
                            <td>{{ customer[0] }}</td>
                            <td>{{ customer[1] }}</td>
                            <td>{{ customer[2] }}</td>
                            <td>{{ customer[3] }}</td>
                            <td>{{ customer[4] }}</td>
                            <td>
                                {% if customer[5] %}
                                <a href="{{ customer[5] }}" target="_blank">查看地圖</a>
                                {% else %}
                                無地圖
                                {% endif %}
                            </td>
                            <td>
                                <a href="/edit_customer/{{ customer[0] }}" class="btn btn-warning btn-sm">編輯</a>
                                <a href="/delete_customer/{{ customer[0] }}" class="btn btn-danger btn-sm" onclick="return confirm('確定要刪除嗎？')">刪除</a>
                                <a href="/view_repairs/{{ customer[0] }}" class="btn btn-info btn-sm">查看報修紀錄</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="/" class="btn btn-secondary">返回首頁</a>
            </div>
        </div>
    </div>
</body>
</html>
