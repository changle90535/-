<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新增報修紀錄</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="card-title">新增報修紀錄</h1>
            </div>
            <div class="card-body">
                <form method="POST">
                    <!-- 描述 -->
                    <div class="mb-3">
                        <label class="form-label">問題描述：</label>
                        <textarea 
                            name="description" 
                            class="form-control" 
                            rows="5" 
                            placeholder="請詳細描述問題..."
                        ></textarea>
                    </div>

                    <!-- 狀態選擇 -->
                    <div class="mb-4">
                        <label class="form-label">處理狀態：</label>
                        <select name="status" class="form-select">
                            <option value="待處理" selected>待處理</option>
                            <option value="處理中">處理中</option>
                            <option value="已完成">已完成</option>
                        </select>
                    </div>

                    <!-- 提交按鈕 -->
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary me-2">提交</button>
                        <a href="/view_repairs/{{ customer_id }}" class="btn btn-secondary">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
